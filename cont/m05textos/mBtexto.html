   <p>
    Para formar un texto juntamos caracteres. Si consideramos a un caracter
    como un eslabón, al juntarlos obtenemos una
    <dfn>cadena de texto</dfn>.
   </p>
   <figure>
    <img alt="Una cadena" src="/img/m02Conceptos/Cadena.svg" height="50">
    <figcaption>Una cadena de eslabones</figcaption>
   </figure>
  </li>
  <li>
   <p>
    En muchos lenguejes de programación, para referirse a un texto, se usa el
    término en ingles
    <dfn>string</dfn>,
    que el equivalente a la palabra en español, <em>cadena</em>.
   </p>
