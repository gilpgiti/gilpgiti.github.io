<div class="lectura">
 <ul>
  <li>
   <p>
    🍔🍔+🍔 === 🍔🍔🍔
   </p>
  </li>
  <li>
   <p>
    🍕🍕 + 🍕 === 🍕🍕🍕
   </p>
  </li>
  <li>
   <p>
    I I + I === I I I
   </p>
  </li>
 </ul>
 <section>
  <h1>En matemáticas</h1>
  <ul>
   <li>
    <p>0 + b = b</p>
   </li>
   <li>
    <p>a' + b = (a + b)'</p>
   </li>
  </ul>
 </section>
 <section>
  <h1>Ejemplos</h1>
  <ul>
   <li>
    <p>0 + 3 = 3</p>
   </li>
   <li>
    <p>1 + 3 = (0 + 3)' = 3' = 4</p>
   </li>
   <li>
    <p>2 + 3 = (1 + 3)' = 4' = 5</p>
   </li>
  </ul>
 </section>
</div>
